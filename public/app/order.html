<form class="form-horizontal" role="form" ng-controller="OrderCtrl">
    <h2 class="row">基础信息</h2>
    <div class="row col-xs-offset-1">
        <div class="form-group">
            <label class="col-sm-2 control-label">Project Name</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="name" ng-model="order.baseinfo.name" placeholder="Project Name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="description" ng-model="order.baseinfo.description" placeholder="Description">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Author</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="author" ng-model="order.baseinfo.author" placeholder="Author">
            </div>
        </div>
    </div>
    <hr/>
    <h2 class="row">UI框架</h2>
    <div class="row col-xs-offset-2">
        <div class="form-group">
            
            <div  class="col-xs-4" ng-repeat="ui in uis">
                <a class="btn btn-lg btn-outline" ng-class="{'selected': order.ui==ui}" ng-click="order.ui=ui">{{ui.display}}</a>
            </div>
        </div>
    </div>
    <hr/>
    <h2 class="row">前端框架</h2>
    <div class="row col-xs-offset-2">
        <div class="form-group">
            <div  class="col-xs-4" ng-repeat="frontend in frontends">
                <a class="btn btn-lg btn-outline" ng-class="{'selected': order.frontend==frontend}" ng-click="order.frontend=frontend">{{frontend.display}}</a>
            </div>
        </div>
    </div>
    <hr/>
    <h2 class="row">后端框架</h2>
    <div class="row col-xs-offset-2">
        <div class="form-group">
            <div  class="col-xs-4" ng-repeat="backend in backends">
                <a class="btn btn-lg btn-outline" ng-class="{'selected': order.backend==backend}" ng-click="order.backend=backend">{{backend.display}}</a>
            </div>
        </div>
    </div>
    <hr/>

    <div class="row" style="margin-top:50px;text-align:center;">
        <button id="submit" class="btn btn-lg btn-outline" ng-click="submit()">Submit and Download</button>
    </div>
    
</form>
