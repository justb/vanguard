<!DOCTYPE html>
<html ng-app="vanguard" >
<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <!--<link href="app.less" type="text/css" rel="stylesheet/less"> -->
  <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-controller="UserCtrl">

  <!-- Livereload script for development only (stripped during dist build) -->
  <!--<script src="http://localhost:35729/livereload.js" data-concat="false"></script> -->
  
  <!-- JS from Bower Components -->
  <script src="components/less.js/dist/less-1.6.2.js" data-concat="false"></script>
  <script src="components/jquery/jquery.js"></script>
  <script src="components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="components/underscore/underscore.js"></script>
  <script src="components/moment/moment.js"></script>
  <script src="components/angular/angular.js"></script>
  <script src="components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="components/angular-animate/angular-animate.js"></script>
  <script src="components/angular-resource/angular-resource.js"></script>
  <script src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="components/angular-ui-utils/ui-utils.js"></script>
  <script src="components/lodash/dist/lodash.min.js"></script>
  <script src="components/angularjs-dropdown-multiselect/src/angularjs-dropdown-multiselect.js"></script>
  <script src="./index.js"></script>
  
  <!-- Add New Bower Component JS Above  -->

  <!-- Main App JS -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Vanguard</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{1: 'active', 0: 'inactive'}[$root.isActive[0]]" ng-click="isClick(0)"><a ui-sref="index">Home</a></li>
            <li ng-class="{1: 'active', 0: 'inactive'}[$root.isActive[1]]" ng-click="isClick(1)"><a ui-sref="order">Order</a></li>
            <li ng-class="{1: 'active', 0: 'inactive'}[$root.isActive[2]]" ng-click="isClick(2)" ng-if='!$root.user'><a ui-sref="login">Login</a></li>
            <li ng-class="{1: 'active', 0: 'inactive'}[$root.isActive[3]]" ng-click="isClick(3)" ng-if='$root.user'><a ui-sref="myorder">My Order</a></li>
            <li ng-if='$root.user' class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown">{{$root.user.name}}<span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a ng-click="logout()">Sign Out</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <form class="navbar-form navbar-right" role="form">
              <div class="form-group">
                <input type="text" placeholder="Email" class="form-control">
              </div>
              <div class="form-group">
                <input type="password" placeholder="Password" class="form-control">
              </div>
              <button type="submit" class="btn btn-success">Sign in</button>
            </form>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

   


    <div ui-view="title">
    </div>

    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->

    <div class="container marketing">

      <div ui-view="content">
      </div>
      <!-- /END THE FEATURETTES -->

      <!-- FOOTER -->
      <hr class="featurette-divider">
      
    
      <footer>
        <p class="pull-right"><a href="#">Back to top</a></p>
        <p>&copy; 2014 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
      </footer>
      
    </div><!-- /.container -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close"
                                data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            Warning
                        </h4>
                    </div>
                    <div class="modal-body">
                        Please login first
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">Close
                        </button>
                        <a role="button" class="btn btn-primary" href="#login" onclick=" $('#myModal').modal('hide');">
                            Login
                        </a>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
    </div>
    <div class="modal fade" id="SubmitSuccess" tabindex="-1" role="dialog"
             aria-labelledby="SubmitSuccessLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close"
                                data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="SubmitSuccessLabel">
                            Warning
                        </h4>
                    </div>
                    <div class="modal-body">
                        Submitted successfully!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">Close
                        </button>
                        <a role="button" class="btn btn-primary" onclick=" $('#SubmitSuccess').modal('hide');">
                            Submit 
                        </a>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
    </div>
    
    
</body>
</html>
